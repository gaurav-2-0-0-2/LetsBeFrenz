<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signin</title>
    <link rel="stylesheet" href="./css/styles.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">





    <!-- Custom styles for this template -->
</head>

<body class="text-center" style="margin:5% 35% 0 35%;">

    <main class="form-signin w-100 m-auto">
        <form>
            <img src="./images/haikyyu main logo.png" alt="main_logo" height="150" width="150"
                style="padding-bottom: 15px;border-radius: 100px;">

            <h1 class="h3 mb-3 fw-normal">Sign-In</h1>

            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating" style="padding-top: 3px;">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>

            <div class="checkbox mb-3" style="padding-top:15px">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>

            <div class="buttons" style="display: flex; justify-content: space-between;">
                <button class="w-50 h-40 btn btn-lg btn-primary" type="submit">Sign Up</button>

                <button class="w-50 btn btn-lg btn-gray" type="submit" style="margin-left: 15px;">Sign In</button>
            </div>
            <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
        </form>
    </main>



</body>

</html>
